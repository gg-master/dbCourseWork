<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <title>Public Transport - {{ title }}</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.png" width="40em">
                PublicTransport
            </a>
            {% block nav_block %}{% endblock %}
        </div>
    </nav>
</header>

<body style="height: 100%; min-height: 100vh;">
    <!-- Begin page content -->
    <main role="main" style="min-height: 100vh;">
        {% block content %}{% endblock %}
    </main>
</body>

<footer class='d-flex pt-4 pb-4' style="font-size: .8rem;
    background-color: #1F1F22; color: #dedede !important;">
    <div class="container">
        <div class="d-flex text-main">
            <div>
                © 2049-2077 PublicTransport - общественный транспорт будущего. Все права защищены.
            </div>
            <div style="margin-left: 2rem">
                Контактный номер +7355608
            </div>
        </div>
    </div>
</footer>

</html>
